<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/sakums.css" rel="stylesheet" />
    <title>OrmondAir: Sākums</title>
    <link rel="icon" href="atteli/clipart-airplane-logo-4.jpg" />
  </head>
  <body>
    <div class="augsejaisBaneris">
      <h1 class="virsraksts">OrmondAir</h1>
      <button id="login">Ienākt</button>
      <button id="rezervacijas">Manas Rezervācijas</button>
      <button id="meklet">Meklēt</button>
      <input class="mekletNo" placeholder="No" />
      <input class="mekletUz" placeholder="Galamērķis" />
      <input id="datums" placeholder="Datums" />
    </div>
    <div class="apaksejaisBaneris">
      <img class="attels1" src="atteli/attels1.jpg" alt="Lidmašīna" />
      <img class="attels2" src="atteli/attels2.webp" alt="Lidmašīna" />
    </div>
    <div id="popUp">
      <div id="blur">
        <form id="form">
          <div class="miniAugsa">
            <h2 id="miniVirsraksts">OrmondAir</h2>
          </div>
          <h3 class="tEpasts">E-pasts</h3>
          <input type="text" id="epasts" placeholder="" />
          <h3 class="tParole">Parole</h3>
          <input type="text" id="parole" placeholder="" />
          <button id="ienakt">Ienākt</button>
          <a href="">
            <h3 class="registreties">Reģistrēties</h3>
          </a>
        </form>
      </div>
    </div>
    <script src="js/sakums.js"></script>
  </body>
</html>
