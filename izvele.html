<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/izvele.css" rel="stylesheet" />
    <title>OrmondAir</title>
    <link rel="icon" href="atteli/clipart-airplane-logo-4.jpg" />
  </head>
  <body>
    <div class="augsejaisBaneris">
      <a href="sakums.html">
        <h1 class="virsraksts">OrmondAir</h1>
      </a>
      <button id="login">Ienākt</button>
      <button id="rezervacijas">Manas Rezervācijas</button>
    </div>
    <div class="apaksejaisBaneris">
      <div class="kalendars">
        <img class="kalendars" src="atteli/unknown.png" alt="Lidmašīna" />
        <button id="kalendars">Meklēt citā datumā</button>
      </div>
      <div class="fons">
        <div>
          <span class="resiaNumurs">Reisa numurs</span>
          <span class="resiaNumurs">FR1976</span>
        </div>
        <div>
          <span class="piedavajums">09</span>
          <span class="piedavajums">Jūn</span>
        </div>
        <div>
          <img class="lidmasina" src="atteli/lidmasina.png" alt="Lidmašīna" />
        </div>
        <div>
          <span class="ilgums">Ilgums 3h 40min</span>
        </div>
        <div>
          <span class="piedavajums">19:55</span>
          <span class="piedavajums">Oslo</span>
        </div>
        <div>
          <span class="piedavajums">19:55</span>
          <span class="piedavajums">Alikante</span>
        </div>
        <div>
          <span class="piedavajums">120€</span>
        </div>
      </div>
      <div class="pasazieris">
        <h1 class="miniVirsraksts">Pasažieris 1</h1>
        <h2 id="vards">Vārds</h2>
        <input class="vards" placeholder="" />
        <h2 id="uzvards">Uzvārds</h2>
        <input class="uzvards" placeholder="" />
        <h2 id="vecums">Vecums</h2>
        <input type="text" class="vecums1" placeholder="D" />
        <input type="text" class="vecums2" placeholder="M" />
        <input type="text" class="vecums3" placeholder="G" />
        <h2 id="dzimums">Dzimums</h2>
        <input class="dzimums" placeholder="" />
        <h2 id="tautiba">Tautība</h2>
        <input class="tautiba" placeholder="" />
      </div>
    </div>
    <script src="js/izvele.js"></script>
  </body>
</html>
